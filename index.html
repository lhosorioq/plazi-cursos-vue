<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-sm-4">
                <h1 class="text-center">Add courses</h1>
                <label for="course-name" class="form-label">New Course Name</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">C</span>
                    <input v-model="title" type="text" class="form-control" placeholder="Type your new course" aria-label="course-name" aria-describedby="course-name">
                </div>
                <label for="course-time" class="form-label">New Course Time</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">C</span>
                    <input v-model="time" type="number" class="form-control" placeholder="Type your time" aria-label="course-time" aria-describedby="course-time">
                </div>
                <button v-on:click="addCourse" type="submit" class="btn btn-outline-primary">Add to List</button>
            </div>
            <div class="col-sm-8">
                <h1 class="text-center">My Courses with Vue</h1>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" v-if="courses == 0">
                        <strong>0 - Without Courses</strong>
                        <span class="badge bg-primary rounded-pill">0 horas</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(c, k) in courses" v-bind:key="c.title">
                        <strong>{{ k + 1 }} - {{ c.title }}</strong>
                        <span class="badge bg-primary rounded-pill">{{ c.time }} horas</span>
                    </li>
                </ul>
                <p>Un total de {{ totalTime.count }} cursos en {{ totalTime.time }} horas</p>
            </div>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p class="text-center">Luigi OsoQui</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
